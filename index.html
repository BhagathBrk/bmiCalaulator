<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h3 class="mt-4 tc">BMI Calculator</h3>
        <div class="sub">
           <h2 class="mt-5 tc">Your BMI is: <span id="res">0</span></h2>
            <p style="font-size: 20px;" id="result"></p>
        </div>
       <div class="inpDiv">
            <input type="number" id="weight" placeholder="Enter your weight(kg)">
            <input type="number" id="height" placeholder="Enter your height(m)">
            
       </div>
       <button class="btn btn-success mt-5 px-5" onclick="bmiCalc()">Calculate</button>
    </div>

    <script>
        const bmiCalc=()=>{
            bmiSum = Math.floor(weight.value / height.value**2) 

            if(bmiSum < 18.5){
                val = document.getElementById("res")
                val.innerHTML = bmiSum
                
                inp = document.getElementById("result")
                inp.innerHTML = "Underweight"
                inp.style.color = "blue"
            }

            else if(bmiSum > 18.6 && bmiSum < 24.9){
                val = document.getElementById("res")
                val.innerHTML = bmiSum
                
                inp = document.getElementById("result")
                inp.innerHTML = "Normal"
                inp.style.color = "green"
            }
            else{
                val = document.getElementById("res")
                val.innerHTML = bmiSum
                
                inp = document.getElementById("result")
                inp.innerHTML = "Overweight"
                inp.style.color = "red"
            }
            
        }
    </script>
</body>
</html>
